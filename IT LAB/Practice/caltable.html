<!DOCTYPE html>
<html>
<head>
    <title>Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Calculator</h2>
        <div>
            <label for="num1">Num1:</label>
            <input type="number" id="num1">
        </div>
        <div>
            <label for="num2">Num2:</label>
            <input type="number" id="num2">
        </div>
        <button type="button" class="btn btn-primary" onclick="displayResults()">Submit</button>
        <br><br>
        <div id="Result">
            <table class="table">
                <thead>
                    <tr>
                        <th>Operation</th>
                        <th>Num1</th>
                        <th>Num2</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody id="resultTableBody">
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    function displayResults() {
        displayResult("Addition", "+", (a, b) => a + b);
        displayResult("Subtraction", "-", (a, b) => a - b);
        displayResult("Multiplication", "*", (a, b) => a * b);
        displayResult("Division", "/", (a, b) => a / b);
    }

    function displayResult(operation, operator, operationFunc) {
        var a = parseInt($("#num1").val());
        var b = parseInt($("#num2").val());
        var res = operationFunc(a, b);
        $("#resultTableBody").append(`<tr><td>${operation}</td><td>${a}</td><td>${b}</td><td>${res}</td></tr>`);
    }
</script>
</html>
